<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이미지 태그 : 웹페이지에 이미지를 띄울때 사용하는 태그
    필수속성 src(source)-->

    <!-- 절대 경로 : 외부의 이미지를 가져올떄 사용-->
    <img src = "http://image.cine21.com/resize/cine21/person/2020/0513/11_57_18__5ebb620ed94c8[W578-].jpg" width="500px">

    <!--상대경로 : 특정 위치를 기준으로 파일을 찾는 경로(내부자료를 연결할때 사용)
        (1)현재를 기준으로 ./
        (2) 상위를 기준으로 ../
        (3) 루트를 기준으로 .../ 
            ex)3개의 폴더가 나와야 한다면 ../../../
            바로 최상위로 가는 방법 / 
    -->
       
    <img src = "./img/image.jpg" width="500px">
    <img src = "./img/image.jpg">

  

    

    <!--3)루트를 기준으로 -->





</body>
</html>
