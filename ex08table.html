<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1.표를 만들겠다고 선언하는 공간 <table> -->
        <table border="1px solid black" align="center">

            <!-- caption표 제목-->
            <caption>메뉴판</caption>
            <!--2.줄을 생성 table row <tr>-->
                
                    <!--3.데이터를 적어준다.<th> table head 글자가 굵게 나오고 가운데 정렬 & 
                                        <td>table data 데이터를 작성 -->
                    <tr bgcolor = "pink"  height = "50px">
                            <th>메뉴</th>                        
                            <th>가격</th>
                    </tr>
                    <tr align="center">
                        <td>아이스아메리카노</td>
                        <td>3500원</td>
                    </tr>
                    <tr align="center">
                        <td> 아이스카페라떼</td>
                        <td>4500원</td>
                    </tr>
        </table>


</body>
</html>
