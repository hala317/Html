<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--제목 태그 h1~h6 (header의 약자)-->
    <h1>h1태그입니다.</h1>
    <h2>h2태그입니다.</h2>
    <h6>h6태그입니다.</h6>


    <!--본문태그 p태그 , span태그
     -p태그 : 단락으로 표현 ->한줄의 영역 전부차지 -> 띄어쓰기
     -span태그 : 문장으로 표현 -> 내가 넣은 컨텐츠 만큼만영역 
     -->

    <!-- 한줄복사 alt + shift + 방향키 -->
    <p>p태그 </p>
    <p>p태그 </p>
    <span>span태그</span>
    <br/>
    <span>span태그</span>
    text
    text

    <!--br태그 (break)줄바꿈하는 기능
    hr태그 (horizontal)수평선을 나타내는 기능
    둘다 단순히 기능, 끝태그가 필요가 없다 (홀태그) -->

    
     
</body>
</html>
