<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*font속성 
        font-family :글꼴
        font-size : 글자사이즈(em, re, -> )
        font-weight : 글자두께(~900까지 )
        font-style : 글자 스타일
        */
      p {
        font-family: "바탕";
        /* 최대한 비슷한 font글씨체 사용 할 것*/
        font-size: 30px;
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <p>폰트 속성을 관리 해주겠습니다.</p>
  </body>
</html>
