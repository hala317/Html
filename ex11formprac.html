<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" >

        <table width="400px">
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left"> Step 1 : 아이디/비번 입력 </th>
             <!--첫번째 tr-->   
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디 : </td>
                <td>
                    <input type="text" name="id">
                </td>
            </tr>
            <!--두번째 tr--> 
            <tr>
                <tr height="35px" bgcolor="whitesmoke">
                    <td align="right">비밀번호 : </td>
                    <td>
                        <input type="password" name="pw">
                    </td>
                </tr>
            </tr>
            <!--세번째 tr--> 
            <tr><tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 : </td>
                <td>
                    <input type="password" name="pw2">
                </td>
            </tr>
        

        
        

        
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left"> Step 2 : 개인정보 </th>
             
            </tr>
            <!--성별 tr-->
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별 : </td>
                <td>
                    남자<input type="radio" name="gender" value="남자" /> 
                    여자<input type="radio" name="gender" value="여자" />
                    
                </td>
            </tr>
            <!--혈액형 tr--> 
            <tr>
                <tr height="35px" bgcolor="whitesmoke">
                    <td align="right">혈액형 : </td>
                        
                    <td>
                        <select>
                            <option value="Atype">A형</option>
                            <option value="Btype">B형</option>
                            <option value="Otype">O형</option>
                            <option value="ABtype">AB형</option>
                        </select>
                       
                    </td>
                </tr>
            </tr>
            <!--생일 tr--> 
            <tr><tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일 : </td>
                <td>
                    <input type="date" />
                </td>
            </tr>
        

            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left"> Step 3 : 선호도 </th>
             
            </tr>
            <!--성별 tr-->
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미 : </td>
                <td>
                    축구<input type="radio" name="hobby" value="축구" /> 
                    야구<input type="radio" name="hobby" value="야구" />
                    농구<input type="radio" name="hobby" value="농구" />
                    
                </td>
            </tr>
            
            <!--좋아하는 색깔tr--> 
            <tr><tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 : </td>
                <td>
                    <input type="color" />
                </td>
            </tr>

           


        
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left"> Step 4 : 적고 싶은 말 </th>
             
            </tr>
                <tr height="35px" bgcolor="whitesmoke">
            
                <td colspan="2">
                    <textarea cols="56" rowspan="5">
                    </textarea>
                </td>
                </tr>
                
                <tr height="35px" bgcolor="whitesmoke">
                    <td colspan="2" align="center">
                    <input type="submit" value="보내기"  align="center"/>
                              
                    <input type="reset" value="다시 작성" align="center"/>
                    </td>

                </tr>
               

        </table>

        

       
        
        
      
      
    </form>

    



</body>
</html>
